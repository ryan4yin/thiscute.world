# Hugo 解析文档的配置
[markup]
  # 语法高亮设置
  [markup.highlight]
    codeFences = true
    guessSyntax = true
    lineNos = true
    lineNumbersInTable = true
    # false 是必要的设置
    # (https://github.com/dillonzq/DoIt/issues/158)
    noClasses = false
  # Goldmark 是 Hugo 0.60 以来的默认 Markdown 解析库
  # https://gohugo.io/getting-started/configuration-markup/
  [markup.goldmark]
    [markup.goldmark.extensions]
      definitionList = true
      footnote = true
      linkify = true
      strikethrough = true
      table = true
      taskList = true
      typographer = true
    [markup.goldmark.renderer]
      # 是否在文档中直接使用 HTML 标签
      unsafe = true
    [markup.goldmark.extensions.cjk]
      enable = true
      # 自动去除中文之间的换行（而不是将其替换为空格）
      eastAsianLineBreaks = true
      escapedSpace = true
  # 目录设置
  [markup.tableOfContents]
    startLevel = 2
    endLevel = 6


# 网站地图配置
[sitemap]
  changefreq = "weekly"
  filename = "sitemap.xml"
  priority = 0.5

# Permalinks 配置
[Permalinks]
  # posts = ":year/:month/:contentbasename"
  posts = "posts/:contentbasename"

# 隐私信息配置
[privacy]
  [privacy.x]
    enableDNT = true
  [privacy.youtube]
    privacyEnhanced = true

# 用于分类的设置
[taxonomies]
author = "authors"
category = "categories"
tag = "tags"
series = "series"


# Atom feed
# Add "ATOM" to the Page Kinds under [outputs] (in your site config) for which
# you want to enable Atom feeds.
# Example:
#   [outputs]
#     home = ["HTML", "ATOM"]
# https://gist.github.com/lpar/7ded35d8f52fef7490a5be92e6cd6937
[mediaTypes."application/atom+xml"]
  suffixes = ["xml"]
[outputFormats.Atom]
  # https://validator.w3.org/feed/docs/atom.html#whatIsAtom
  name = "ATOM"
  mediaType = "application/atom+xml"
  # index.xml is used by rss by default
  # so we need to disable rss feed in [outputs] to make it work!
  baseName = "index" # generated file = <baseName>.<mediaType."application/atom+xml".suffixes[0]> = index.xml
  isPlainText = false
  rel = "alternate"
  isHTML = false
  noUgly = true
  permalinkable = false

# 用于 Hugo 输出文档的设置
[outputs]
  # DoIt 更改 | 0.2.0
  # 为了支持搜索，需要在这里设定，输出 json 索引文件
  # 前面的 outputFormats.Atom 配置了，这里的 ATOM 将会输出到 <domain>/index.xml
  home = ["HTML", "ATOM", "JSON"]
  # ATOM 将会输出到 <domain>/posts/index.xml
  page = ["HTML", "ATOM"]
  section = ["HTML"]
  taxonomy = ["HTML"]
