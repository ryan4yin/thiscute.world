  version = "0.4.X"

  description = "This Cute World"

  # 网站关键词
  keywords = ["Blog", "部落格", "博客", "Ryan4Yin", "於清樂", "二花", "ThisCuteWorld"]
  # 网站默认主题样式 ("light", "dark", "auto")
  defaultTheme = "auto"
  # DoIt 新增 | 0.2.11 开启 PWA 支持
  enablePWA = false

  # DoIt 新增 | 0.2.0 搜索配置
  [params.search]
    enable = true
    # 搜索引擎的类型 ("lunr", "algolia")
    type = "algolia"
    # 文章内容最长索引长度
    contentLength = 4000
    # 搜索框的占位提示语
    placeholder = ""
    # DoIt 新增 | 0.2.1 最大结果数目
    maxResultLength = 10
    # DoIt 新增 | 0.2.3 结果内容片段长度
    snippetLength = 50
    # DoIt 新增 | 0.2.1 搜索结果中高亮部分的 HTML 标签
    highlightTag = "em"
    # DoIt 新增 | 0.2.4 是否在搜索索引中使用基于 baseURL 的绝对路径
    absoluteURL = false
    [params.search.algolia]
      index = "ryan-space"
      appID = "747LJ10EI7"
      searchKey = "658db5f2bf056f83458cacf5dd58ec80"


  # 页面头部导航栏配置
  [params.header]
    # 桌面端导航栏模式 ("fixed", "normal", "auto")
    desktopMode = "fixed"
    # 移动端导航栏模式 ("fixed", "normal", "auto")
    mobileMode = "auto"
    # DoIt 新增 | 0.2.0 页面头部导航栏标题配置
